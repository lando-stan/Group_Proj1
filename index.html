<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-TV Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Rubik:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    
    
    <header class="container header">
        <section class=" wholeLogo row">
            <div class="col">
                <h1 class="logo">kTV</h1>
                <span>Online</span>
            </div>
            <div class="col">
                <div class= "row searchDetails">
                    <input class="searchbar col"></input>
                    <button type="button" class="btn searchBtn col-2">
                        Search
                    </button>

                    <div class="row form-check" id="advanced-search">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" data-toggle="modal" data-target="#advancedSearch">
                        <label class="form-check-label" for="flexCheckDefault">
                          Advanced search
                        </label>
                    </div>
                </div>
                <div class="modal fade" id="advancedSearch" tabindex="-1" aria-labelledby="advancedSearchHeader" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="advancedSearchHeader">Advanced Search Settings</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="form-group">
                              <label for="song-title" class="col-form-label">Song title:</label>
                              <input type="text" class="form-control" id="song-title">
                            </div>
                          </form>
                            <div class="form-group">
                              <label for="artist" class="col-form-label">Artist:</label>
                              <input type="text" class="form-control" id="artist">
                            </div>
                          </form>
                            <div class="form-group">
                              <label for="album" class="col-form-label">Album:</label>
                              <input type="text" class="form-control" id="album">
                            </div>
                            <div class="form-group">
                              <label for="genre" class="col-form-label">Genre:</label>
                              <input type="text" class="form-control" id="genre">
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Send message</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </section>
    </header>            
            
    <main class="  row mainWindow container ">
        <section class= "col-7 container mediaWindow" >
            <div class="row" id="iFrame">
                <iframe title="Music Videos from YouTube" width="560" height="315" src="https://www.youtube.com/embed/8UVNT4wvIGY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <button type="button" class="btn btn-secondary refreshVideoBtn">
                Refresh kTV
            </button>
        </section>
            
        <section class="col container mediaWindow">
            <div class="card">
                <div class="card-header" id="songTitle">
                    Song Title
                </div>
                <div class="card-body">
                    <p class="card-text" id="lyricsText">Lyrics and additional content.</p>
                    <div>
                      <div id='rg_embed_link_65848' class='rg_embed_link' data-song-id='65848'>Read <a href='https://genius.com/Gotye-somebody-that-i-used-to-know-lyrics'>“Somebody That I Used to Know” by Gotye</a> on Genius</div> <script crossorigin src='//genius.com/songs/65848/embed.js'></script>
                </div>
            </div>
        </section>
    </main>

    <article class="modal fade" id="advancedSearch" tabindex="-1" aria-labelledby="advancedSearchHeader" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="advancedSearchHeader">Advanced Search Settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <label for="song-title" class="col-form-label">Song title:</label>
                    <input type="text" class="form-control" id="song-title">
                </div>
                </form>
                <div class="form-group">
                    <label for="artist" class="col-form-label">Artist:</label>
                    <input type="text" class="form-control" id="artist">
                </div>
                </form>
                <div class="form-group">
                    <label for="album" class="col-form-label">Album:</label>
                    <input type="text" class="form-control" id="album">
                </div>
                <div class="form-group">
                    <label for="genre" class="col-form-label">Genre:</label>
                    <input type="text" class="form-control" id="genre">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
            </div>
        </div>
    </article>
        
    <footer>SMU Coding Bootcamp 2021 &copy All Rights Reserved.</footer>

    <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
