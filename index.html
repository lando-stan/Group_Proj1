<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-TV Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Rubik:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <header class="container header">
        <div class="row">
            <div class="col">
                <h1 class="logo">kTV</h1>
                <span>Online</span>
            </div>
            <div class="col">
                <div class= "row">
                    <div class="col"><input class="searchbar"></input></div>
                    <div class="col"><button class="searchBtn">Search</button></div>
                </div>
                <div class= "row">
                    <div class="form-check" id="advanced-search">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Advanced search
                        </label>
                      </div>
                </div>
            </div>
        </div>
    </header>
    <main class="row">
            <div class= "col">
                <div class="row">
                    <div class="conatiner" id="iFrame">
                        iFrame player here
                    </div>
                </div>
                <div class="row">
                    <button>Refresh kTV</button>
                </div>
            </div>
            <div class="col">
                <div class="container" id="lyics">
                    Your lyrics here
                </div>
            </div>
    </main>
    <footer>SMU Coding Bootcamp 2021</footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
